	<div class="span2" onTablet="span4" onDesktop="span2">

        		<input type="text" value="100" class="whiteCircle" />

			<div class="footer">
				<span class="count">

					<span class="unit">GB</span>
				</span>
				<span class="sep"> / </span>
				<span class="value">
					<span class="number totMem">64</span>
					<span class="unit">GB</span>
				</span>	
			</div>
    	</div>
	</div>

	<a class="quick-button metro span2">
		<i class="glyphicons-icon cardio"></i>
		<p id="statusController">Status: Health</p>
	</a>

	<a class="quick-button metro greenDark span2">
		<i class=" glyphicons-icon history"></i>

</div>		



<div class="row-fluid">
				
	<div class="box">
		<div class="box-header">
			<h2><i class="halflings-icon list-alt"></i><span class="break"></span>Summary</h2>
			<div class="box-icon">
				<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
			</div>
		</div>
		<div class="box-content">
			 <div id="stackchart" class="center" style="height:300px;"></div>
		</div>
	</div>
</div><!--/row-->


<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header">
			<h2><i class="halflings-icon list-alt"></i><span class="break"></span>Realtime</h2>
			<div class="box-icon">
				<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
				<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
				<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
			</div>
		</div>
		<div class="box-content">
			 <div id="realtimechart" style="height:190px;"></div>
			 <div id="legend"></div>
		</div>
	</div>
</div><!--/row-->

<script src="js/app/dashboard.js"></script>
<script>
$(function() {
	$('.btn-minimize').on('click', function(e){
			console.log("min");
			e.preventDefault();
			var $target = $(this).parent().parent().next('.box-content');
			if($target.is(':visible')) $('i',$(this)).removeClass('chevron-up').addClass('chevron-down');
			else 					   $('i',$(this)).removeClass('chevron-down').addClass('chevron-up');
			$target.slideToggle();
		});
})
</script>

	width: 150px;
	height: 20px;
}
