<script>
var dpid = "{{ dpid }}";
var day = "{{ day  }}";

$(function() {
	$('.btn-minimize').on('click', function(e){
			console.log("min");
			e.preventDefault();
			var $target = $(this).parent().parent().next('.box-content');
			if($target.is(':visible')) $('i',$(this)).removeClass('chevron-up').addClass('chevron-down');
			else 					   $('i',$(this)).removeClass('chevron-down').addClass('chevron-up');
			$target.slideToggle();
		});
	$("#breadcrumb_1").on('click', function(){
		var url = "/network";
		loadPage(url);
	});
	$("#self").on('click', function(){
		var url = "/network/{{ dpid }}/{{ day }}";
		loadPage(url);
	});
})
</script>
